            <section id = "about">
              <div>
                <div id = "mission" class = "row">
                    <div class = "column" id = "column">
                      <h1 id = "mission_tittle">
                        Mission -
                      </h1>
                      <label id = "p">
                        “A clean India would be the best tribute India could pay to Mahatma Gandhi on his 150 birth anniversary in 2019,” said Shri Narendra Modi as he launched the Swachh Bharat Mission at Rajpath in New Delhi. On 2nd October 2014, Swachh Bharat Mission was launched throughout length and breadth of the country as a national movement. The campaign aims to achieve the vision of a ‘Clean India’ by 2nd October 2019.
                      </label>
                      <iframe id = "video_about" width="526" height="300" src="https://www.youtube.com/embed/HmtxA_iXvbY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                    <div class = "column">
                      <img src = "P1.png" id = "p1">
                    </div>
                </div>
  
                <div id = "vision" class = "row">
                  <div class = "column">
                    <img src = "P2.png" id = "p1">
                  </div>
                  <div class = "column" id = "column">
                    <h1 id = "mission_tittle">
                      Vision -
                    </h1>
                    <label id = "p">
                      Swachh Bharat Abhiyan was launched by the Government of India to solve the problems of sanitation and waste management in India by ensuring hygiene across the country. The main aim of the project is to create sanitation facilities for all and provide every rural family with a toilet by 2019.Prime Minister Narendra Modi has directly linked clean India with the economic health of the country. This mission has provided a source of employment to many people, contributed to the GDP growth, and reduced health costs to an extent.
                    </label>
                    <iframe id = "video_about" width="526" height="300" src="https://www.youtube.com/embed/snun5Q6ngV8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                  </div>
